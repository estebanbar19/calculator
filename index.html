<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Calculadora</title>
    </head>
    <body onkeydown="keyboardEvents(event)">
        <div id="celular">
            <div id="pantalla">
                <div id="pantallaOperaciones"><p id="numeroEnPantalla">0</p></div>
                <div id="teclado">
                    <div class="btn1" id="clear" onclick="selNum(this.id)">AC</div>
                    <div class="btn1" id="masmenos" onclick="selNum(this.id)"><span id="masmenosmas">+</span><span id="masmenosbarra">/</span><span id="masmenosmenos">−</span></div>
                    <div class="btn1" id="porcentaje" onclick="selNum(this.id)">%</div>
                    <div class="btn2" id="division" onclick="selNum(this.id)">÷</div>
                    <div class="btn3" id="num7" onclick="selNum(this.id)">7</div>
                    <div class="btn3" id="num8" onclick="selNum(this.id)">8</div>
                    <div class="btn3" id="num9" onclick="selNum(this.id)">9</div>
                    <div class="btn2" id="multiplicacion" onclick="selNum(this.id)">×</div>
                    <div class="btn3" id="num4" onclick="selNum(this.id)">4</div>
                    <div class="btn3" id="num5" onclick="selNum(this.id)">5</div>
                    <div class="btn3" id="num6" onclick="selNum(this.id)">6</div>
                    <div class="btn2" id="resta" onclick="selNum(this.id)">−</div>
                    <div class="btn3" id="num1" onclick="selNum(this.id)">1</div>
                    <div class="btn3" id="num2" onclick="selNum(this.id)">2</div>
                    <div class="btn3" id="num3" onclick="selNum(this.id)">3</div>
                    <div class="btn2" id="suma" onclick="selNum(this.id)">+</div>
                    <div class="btn3" id="num0" onclick="selNum(this.id)">0</div>
                    <div class="btn3" id="punto" onclick="selNum(this.id)">.</div>
                    <div class="btn2" id="igual" onclick="selNum(this.id)">=</div>
                </div>
            </div>
            <hr>
        </div>
    </body>
    <script src="js/codigo.js"></script>
</html>
